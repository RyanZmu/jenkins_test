  #    - "{{ node_apps_location }}/book-lookup-app/src/App.js"
  #    - "{{ node_apps_location }}/book-lookup-app/server/express.js"
  #    tags: [test]

   - name: Check list of running Node.js apps.
     command: /usr/local/bin/forever list
